<ion-view title="PC">
    <ion-content has-header="true" class="padding">
        <div>
            <h4>请仔细阅读以下提示：</h4>
            <ul class="send-tip">
                <li>1. 我们将为您分配一个收信地址，寄出后您也将收到别人的回信。</li>
                <li>2. 如果想收到别的小伙伴寄的明信片，寄的越多收到的也就越多哦！</li>
            </ul>

            <br>
            <label>
                <input type="checkbox" ng-model="sendModel.agree">
                我阅读了提示，并且我一定会寄出一张明信片。
            </label>
        </div>

        <br>
        <br>
        <br>
        <button class="button button-small button-positive button-block" ng-click="request()">请求一个小伙伴的地址</button>
    </ion-content>
</ion-view>
