<ion-view title="互寄" hide-back-button="true" cache-view="false">
    <ion-content>
        
        <div class="switch-list" ng-repeat="theme in themeList">
            <a class="title" ng-style="{{theme.color}}" href="#/switch/{{theme.id}}">{{theme.name}}</a>
            <div class="container">
                <img ng-src="{{host + img.picture}}" ng-repeat="img in theme.publishList">
            </div>
        </div>

        <!-- <a-carousel
            carousel-options="::carouselOptions"
            array-provider="::carouselData"
            on-select="onSelectCarousel(item)">
        </a-carousel> -->

    </ion-content>

    <ion-tabs class="tabs-icon-top tabs-color-active-positive">
        <ion-tab title="首页" icon-off="ion-ios-home" icon-on="ion-ios-home" href="#/home"></ion-tab>
        <ion-tab title="互寄" icon-off="ion-arrow-swap" icon-on="ion-arrow-swap" href="#/switch"></ion-tab>
        <ion-tab title="信箱" icon-off="ion-ios-email" icon-on="ion-ios-email" href="#/message"></ion-tab>
        <ion-tab title="我的" icon-off="ion-person" icon-on="ion-person" href="#/user"></ion-tab>
    </ion-tabs>
</ion-view>
