<ion-view title="广场" hide-back-button="true" cache-view="false">
    <ion-nav-buttons side="right">
        <a class="button buttons button-clear header-item" href="#/squarepost"><i class="icon ion-edit"></i></a>
    </ion-nav-buttons>
    <ion-content>
        <div class="item square-item" ng-repeat="forum in dataList">
            <div class="header">
                <img ng-src="{{forum.avatar}}">
                <label>{{forum.username}}</label>
                <div>
                    <span><i class="ion ion-ios-chatbubble-outline"></i>&nbsp;{{forum.comment_count}}</span>
                    <span><i class="ion ion-ios-clock-outline"></i>&nbsp;{{forum.timeStr}}</span>
                </div>
            </div>

            <div class="img-content">
                <h2>{{forum.title}}</h2>
                <p>{{forum.content}}</p>
                <div class="clearfix" ng-if="forum.pictures.length > 0">
                    <img ng-src="{{p}}" ng-repeat="p in forum.pictures">
                </div>
            </div>

            <div class="comment" ng-click="go(forum)">
                我也说一句...
            </div>
        </div>



        <br>
        <br>
        <br>
        <ion-infinite-scroll
            ng-if="!noMoreData"
            icon="ion-loading-c"
            on-infinite="initList()" distance="10%">
        </ion-infinite-scroll>
    </ion-content>
    <ion-tabs class="tabs-icon-top tabs-color-active-positive">
        <ion-tab title="首页" icon-off="ion-ios-home" icon-on="ion-ios-home" href="#/home"></ion-tab>
        <ion-tab title="广场" icon-off="ion-arrow-swap" icon-on="ion-arrow-swap" href="#/square"></ion-tab>
        <ion-tab title="信箱" icon-off="ion-ios-email" icon-on="ion-ios-email" href="#/messagesx"></ion-tab>
        <ion-tab title="我的" icon-off="ion-person" icon-on="ion-person" href="#/user"></ion-tab>
    </ion-tabs>
</ion-view>
