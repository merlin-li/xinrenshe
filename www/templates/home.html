<ion-view view-title="信人社" hide-back-button="true">
    <ion-content style="background:#fdadb8;">
        <div class="home-container">
            <div class="home-card">
                <a href="#"><img src="img/home_1.png"></a>
            </div>

            <div class="home-send">
                <div>
                    <label>已有{{dataObj.sendCount}}人寄出
                    <section>
                        <img class="home-avatar" ng-repeat="img in dataObj.userList" ng-src="{{dataObj.host + img.avatar}}">
                    </section>
                    </label>
                    <a href="#/card/sendtip">寄一张</a>
                </div>
            </div>
        </div>
    </ion-content>
    
    <ion-tabs class="tabs-icon-top tabs-color-active-positive">
        <ion-tab title="首页" icon-off="ion-ios-home" icon-on="ion-ios-home" href="#/home"></ion-tab>
        <ion-tab title="联名" icon-off="ion-ios-list" icon-on="ion-ios-list" href="#/joint"></ion-tab>
        <ion-tab title="我的" icon-off="ion-person" icon-on="ion-person" href="#/user"></ion-tab>
    </ion-tabs>
</ion-view>
