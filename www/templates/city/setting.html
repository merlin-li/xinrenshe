<ion-view title="设置地址">
    <ion-content delegate-handle="mainScroll" class="no-footer">
        <div class="list">
            <a class="item item-icon-right" ng-click="go(area)" ng-repeat="area in areaData">
                {{area.name}}<i class="icon ion-ios-arrow-right"></i>
            </a>
        </div>
    </ion-content>
</ion-view>
