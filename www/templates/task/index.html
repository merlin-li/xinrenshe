<ion-view view-title="任务" cache-view="false">
    <ion-content>
        <div class="list">
            <div class="item">
                <span class="task-title">每日任务</span>
            </div> 
            <div class="item item-icon-left task-item {{t.has_complete ? 'item-icon-right' : ''}}" ng-repeat="t in taskModel.taskList">
                <i class="icon"><img ng-src="{{taskModel.host + t.avatar}}"></i>
                {{t.name}}
                <span class="{{t.has_complete ? 'complete' : ''}}">{{t.complete_count}}/{{t.total}}</span>
                <i class="icon" ng-if="t.has_complete"><img class="select" src="img/icon_gou.png"></i>
                <label class="item-note" ng-if="!t.has_complete">未完成</label>
            </div>

            <div class="item task-item item-button-right">
                奖励经验值：<span>{{taskModel.prizeInfo.prize_exp_count}}</span>
                <button class="button button-positive" ng-click="get()" ng-if="!taskModel.prizeInfo.has_got">领取</button>
                <button class="button button-stable" ng-if="taskModel.prizeInfo.has_got">已领取</button>
            </div>
        </div>
    </ion-content>
</ion-view>
