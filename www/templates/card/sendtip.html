<ion-view title="PC">
    <ion-content has-header="true" class="padding">
        <div>
            <h4>请仔细阅读以下提示：</h4>
            <ul class="send-tip">
                <li>1. 我们将为您分配一个收信地址，请及时寄出；</li>
                <li>2. 等对方确认收信后，我们将会把您的地址分配给另一个想寄片的小伙伴；</li>
                <li>3. 一个人至多同时给5个小伙伴寄片；</li>
            </ul>

            <br>
            <label>
                <input type="checkbox" ng-model="sendModel.agree">
                我阅读了提示，并且我一定会寄出一张明信片。
            </label>
        </div>

        <br>
        <br>
        <br>
        <button class="button button-positive button-block" ng-click="request()">请求一个小伙伴的地址</button>
    </ion-content>
</ion-view>
