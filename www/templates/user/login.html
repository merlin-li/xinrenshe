<ion-view title="登录">
    <ion-nav-bar class="bar-stable">
        <ion-nav-buttons>
            <a href="#/home" class="button back-button buttons button-clear header-item">
                <i class="icon ion-ios-arrow-back"></i> 
                <span class="back-text" style="transform: translate3d(0px, 0px, 0px);"></span>
            </a>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content has-header="true">
        <form name="login_form">
            <div class="list">
                <label class="item item-input">
                    <input ng-model="loginModel.phone" type="tel" placeholder="请输入手机号码" required>
                </label>
                <label class="item item-input">
                    <input ng-model="loginModel.password" type="password" placeholder="请输入您的密码" required>
                </label>
            </div>
            <div class="padding common-link">
                <button class="button button-positive button-block" ng-click="login()" ng-disabled="login_form.$invalid">登录</button>

                <!-- <a href="#">忘记密码？</a><br> -->
                <a href="#/user/signup">新用户注册</a>
            </div>
        </form>
    </ion-content>
</ion-view>
