<ion-view title="收信地址">
  <ion-content has-header="true">
    <div class="list">
      <label class="item item-input">
        <span class="input-label">收信人姓名</span>
        <input ng-model="userModel.consignee_username" type="text" placeholder="请输入姓名">
      </label>
      <label class="item item-input">
        <span class="input-label">收信人邮编</span>
        <input ng-model="userModel.zip_code" type="tel" placeholder="请输入邮编">
      </label>
      <a class="item item-icon-right" href="#/city/setting/type/my_address">
        省市区
        <i class="icon ion-ios-arrow-right"></i>
        <span class="item-note">{{userModel.province + userModel.city + userModel.area}}</span>
      </a>
      <label class="item item-input">
        <span class="input-label">街道地址</span>
        <input ng-model="userModel.consignee_addr" type="text" placeholder="请输入街道地址">
      </label>
    </div>
    <div class="padding">
      <button class="button button-block button-positive" ng-click="save()">确定</button>
    </div>
  </ion-content>
</ion-view>
