<ion-view title="个人资料">
    <ion-content has-header="true">
        <div class="avatar-container user-info-avatar" >
            <img style="width:80px;height:80px" ng-src="{{userObj.host + userObj.avatar}}" ng-click="takePicture()">
            <span class="ion-compose edit-avatar-btn" data-pack="default" data-tags="write, compose, type"></span>
        </div>

        <div class="content user-info-list ionic-pseudo">
            <div class="list">
                <div class="item item-input">
                    <span class="input-label">昵称</span>
                    <input type="text" maxlength="30" ng-model="userObj.username" >
                </div>

                <a class="item item-input">
                    <span class="input-label">性别</span>
                    <input type="text" value="{{userObj.sex==1? '男':'女'}}" readonly>
                </a>

                <a class="item item-icon-right" href="#/city/setting/type/my_userinfo">
                    所在地
                    <i class="icon ion-ios-arrow-right"></i>
                    <span class="item-note">{{userObj.province + userObj.city}}</span>
                </a>
            </div>
        </div>
        <div class="padding">
            <br>
            <button class="button button-block button-positive" ng-click="saveUserInfo()">确定</button>
        </div>
    </ion-content>
</ion-view>
