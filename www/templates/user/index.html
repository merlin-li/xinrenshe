<ion-view title="我的" hide-back-button="true">
    <ion-content has-header="true" style="background:#f6f6f6;">
        <div>
            <img src="img/wd_1.jpg" class="full">
            <div class="avatar-container">
                <img ng-src={{userObj.host+userObj.avatar}}>
                <span>{{userObj.username}}</span>
                <label>收到{{userObj.receivedCount}}张  寄出{{userObj.sendCount}}张</label>
            </div>
        </div>
        <br>
        <div class="list user-list">
            <a class="item item-icon-right" href="#/joint/manage/myCorporation">
                联名<i class="icon ion-ios-arrow-right"></i>
            </a>
            <a class="item item-icon-right" href="#/my/sending">
                寄信<i class="icon ion-ios-arrow-right"></i>
            </a>
            <a class="item item-icon-right" href="#/my/receiving">
                收信<i class="icon ion-ios-arrow-right"></i>
            </a>
            <a class="item item-icon-right" href="#/my/userinfo">
                个人资料<i class="icon ion-ios-arrow-right"></i>
            </a>
            <a class="item item-icon-right" href="#/my/address">
                收信地址<i class="icon ion-ios-arrow-right"></i>
            </a>
            <a class="item item-icon-right" href="#/feedback">
                意见反馈<i class="icon ion-ios-arrow-right"></i>
            </a>
        </div>
        <div class="padding">
            <button class="button button-block button-positive" ng-click="logout()">退出</button>
        </div>
        <br>
        <br>
    </ion-content>

    <ion-tabs class="tabs-icon-top tabs-color-active-positive">
        <ion-tab title="首页" icon-off="ion-ios-home" icon-on="ion-ios-home" href="#/home"></ion-tab>
        <ion-tab title="联名" icon-off="ion-ios-list" icon-on="ion-ios-list" href="#/joint"></ion-tab>
        <ion-tab title="我的" icon-off="ion-person" icon-on="ion-person" href="#/user"></ion-tab>
    </ion-tabs>
</ion-view>
