<ion-view title="我的" hide-back-button="true" cache-view="false">
    <ion-content has-header="true" style="background:#f6f6f6;" has-bouncing="true">
        <div>
            <img src="img/wd_1.jpg" class="full">
            <div class="avatar-container">
                <img ng-src="{{userObj.host + userObj.avatar}}">
                <span>{{userObj.username}}</span>
                <label>收到{{userObj.receivedCount}}张  寄出{{userObj.sendCount}}张</label>
            </div>
        </div>
        <br>
        <div class="list user-list">
            <a class="item item-icon-right" href="#/writer" ng-if="userObj.isPostcardMaster">
                写片小能手工作室<i class="icon ion-ios-arrow-right"></i>
            </a>
            <a class="item item-icon-right" href="#/switch/photos/">
                互寄相册<i class="icon ion-ios-arrow-right"></i>
            </a>
            <a class="item item-icon-right" href="#/joint/manage/myCorporation">
                联名<i class="icon ion-ios-arrow-right"></i>
            </a>
            <a class="item item-icon-right" href="#/my/sending">
                寄信<i class="icon ion-ios-arrow-right"></i>
            </a>
            <a class="item item-icon-right" href="#/my/receiving">
                收信<i class="icon ion-ios-arrow-right"></i>
            </a>
            <a class="item item-icon-right" href="#/user/view/">
                个人资料<i class="icon ion-ios-arrow-right"></i>
            </a>
            <a class="item item-icon-right" href="#/setting">
                设置<i class="icon ion-ios-arrow-right"></i>
            </a>
        </div>
        <br>
        <br>
        <br>
        <br>
    </ion-content>

    <ion-tabs class="tabs-icon-top tabs-color-active-positive">
        <ion-tab title="首页" icon-off="ion-ios-home" icon-on="ion-ios-home" href="#/home"></ion-tab>
        <ion-tab title="社区" icon-off="ion-sofa" icon-on="ion-sofa-on" href="#/square"></ion-tab>
        <ion-tab title="信箱" icon-off="ion-ios-email" icon-on="ion-ios-email" href="#/messagesx"></ion-tab>
        <ion-tab title="我的" icon-off="ion-person" icon-on="ion-person" href="#/user"></ion-tab>
    </ion-tabs>
</ion-view>
