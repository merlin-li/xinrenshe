<ion-view view-title="寄收申请">
    <ion-content>
        <ion-list class="list">
            <a class="item item-thumbnail-left" ng-repeat="cadge in cadgeModel.cadgeList">
                <img ng-src="{{cadgeModel.host + cadge.activity_avatar}}">
                <h2>{{cadge.activity_name}}</h2>
                <p>{{cadge.corporation_name}}</p>

                <p style="color:#d84c60">{{cadge.statusText}}</p>
            </a>
        </ion-list>
        <img src="img/xltb_1.png" class="full" ng-hide="cadgeModel.cadgeList.length > 0">
    </ion-content>
</ion-view>
