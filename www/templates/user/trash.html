<ion-view title="{{pageTitle}}">
    <ion-content has-header="true" has-bouncing="true" style="background:#f2f2f2">

        <section class="card-item card-item-warn" ng-repeat="card in orderModel.orderList">
            <div class="header">
                <i class="badgex" ng-if="card.order_type === 1"><img src="img/icon_gtj.png"></i>
                <i class="badgex" ng-if="card.order_type === 2"><img src="img/icon_hj.png"></i>
                <i class="badgex" ng-if="card.order_type === 3"><img src="img/icon_pc.png"></i>
                <i class="badgex" ng-if="card.order_type === 4"><img src="img/icon_lm.png"></i>
                <i class="badgex" ng-if="card.order_type === 5"><img src="img/icon_fl.png"></i>
                <span class="title">{{card.order_number}}</span>
                <span class="tip">已关闭</span>
            </div>
            <div class="footer footer-warn" ng-if="trashType == 1">
                <div>
                    <span class="address">
                        <i class="icon ion-ios-location-outline"></i>
                        {{card.province + card.city + card.area + card.consignee_addr}}
                    </span>
                    <span class="username">收信人：{{card.consignee_username}}<a href="#/user/view/{{card.recipient_uid}}"></a></span>
                    <span class="code">邮编：{{card.zip_code}}</span>
                </div>
                <img class="cardimg" ng-src="{{card.picture}}">
            </div>

            <div class="footer footer-warn" ng-if="trashType == 2">
                <section class="left">
                    <img class="avatar" ng-src="{{card.sender_avatar}}">
                </section>
                <section class="center">
                    <span>{{card.sender_username}}</span>
                    <span>{{card.sender_sex == 1 ? '男' : '女'}}</span>
                    <span class="address">{{card.sender_province + card.sender_city}}</span>
                </section>
                <section class="right">
                    <img ng-src="{{card.picture}}">
                </section>
            </div>

            <div class="card-reason">
                <span>追踪原因：</span>
                <label>{{card.warning_reason}}</label>
                <span>追踪结果：</span>
                <label>{{card.warning_result}}</label>
            </div>
        </section>

        <img src="img/xltb_1.png" class="full" ng-if="orderModel.orderList.length === 0">
    </ion-content>
</ion-view>
