<ion-view title="记录" cache-view="false">
    <ion-content has-header="true" has-bouncing="true">
        <div class="list">
            <a class="item credit-record-item" ng-repeat="record in recordList">
                <span>{{record.create_at}}</span>
                <span>{{record.note}}</span>
                <span>{{record.rp_count || record.count}}</span>
            </a>
        </div>

        <ion-infinite-scroll
            ng-if="!noMoreData"
            icon="ion-loading-c"
            on-infinite="initList()" distance="10%">
        </ion-infinite-scroll>
    </ion-content>
</ion-view>
